---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: osherlevi7/dashboard:main-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "750m"  # Requests 250 milliCPUs
            memory: "512Mi"  # Requests 512 MiB memory
          limits:
            cpu: "2000m"  # Limits 500 milliCPUs (should be greater than or equal to requests)
            memory: "2048Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  selector:
    app: dashboard
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort
