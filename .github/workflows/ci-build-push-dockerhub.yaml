name: CI | Run continuous integration to DockerHub
on:
  # pull_request:
  #   types:
  #     - opened
  #     - reopened
  #     - synchronize
  #     - ready_for_review
    # branches-ignore:
    #   - cosmetics/**
  push:
     branches:
       - main
       - dev
       - feat/**
    
    # branches-ignore:
    #   - cosmetics/**
    #   - cosmetic/**

concurrency: 
  group: 'ci-${{ github.ref }}'
defaults:
  run:
    shell: bash
jobs:

  affected-services:
    runs-on: ubuntu-22.04
    name: Fetch changed files
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Info | Debugging info
        run: |
          echo '${{ github.event.head_commit.message }}'
          echo '${{ github.base_ref }}'
          echo '${{ github.ref }}'
      
      - name: CHECKOUT | Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40.1.0

      - name: EFECTED-SERVICES | List all changed files & Set affected services
        id: set-services
        run: |
          affected_services=()
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          # if [[ "$file" == ** ]] ; then
          #   affected_services+=("Some Files has been changed !!!! ") ; fi
          if [[ "$file" == terraform/** ]]; then
            affected_services+=("terraform") ; fi
          if [[ "$file" == services/** ]]; then
            affected_services+=("services") ; fi
          done
          without_dups=$(echo ${affected_services[@]} | xargs -n1 | sort -u | xargs)
          parsed=$(IFS='|';echo "${without_dups[*]// /|}";IFS=$' \t\n') && echo $parsed
          echo "affected_services_output=$parsed" >> $GITHUB_OUTPUT
    outputs:
      affected_services_output: ${{ steps.set-services.outputs.affected_services_output }}
    
  call-checkov:
    name: IF TERRAFORM CHANGED | Run Checkov terraform SCA
    needs: [affected-services]
    if: contains(needs.affected-services.outputs.affected_services_output, 'terraform')
    uses: ./.github/workflows/checkov-terraform.yaml
    with:
      services: ${{needs.affected-services.outputs.affected_services_output}}

  # call-infracost:
  #       name: JOB | Run infracost terraform 
  #       # needs: [affected-services]
  #       uses: osher.levi7/dev/.github/workflows/infracost.yaml@main
  #       with:
  #         terraform_env: terraform/gcp/environments/infra-secure
    
  setup-build-push:
    name: IF SERVICES CHANGED |  Setup, Build, and Push to registry
    needs: [affected-services]
    if: contains(needs.affected-services.outputs.affected_services_output, 'services')
    runs-on: ubuntu-latest
    with:
      services: ${{needs.affected-services.outputs.affected_services_output}}
    steps:
      - name: CHECKOUT | Bring the new code
        uses: actions/checkout@v4.1.1

      # - name: BUILD-X | Set up Docker Buildx  # need to enable and save the cache
      #   uses: docker/setup-buildx-action@v2.2.0

      - name: DOCKER-HUB | login to Dockerhub
        run: docker login -u osherlevi7 -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: BUILD |  Docker build service  
        run: >
          ./scripts/docker_build.sh 
          --action build
          --branch ${{ github.ref_name }}
          --affected_services '"${{needs.affected-services.outputs.affected_services_output}}"'

      - name: PUSH | Docker push service
        run: >
          ./scripts/docker_build.sh 
          --action push
          --branch ${{ github.ref_name }}
          --affected_services '"${{needs.affected-services.outputs.affected_services_output}}"'


